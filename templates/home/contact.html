{% extends 'base.html' %}
{% block title%} Contact {%endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{%block body %}  


<div class="container my-3">
    <h2> Contact Legend's Admin </h2>
<form action="/contact" method="post">{% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label" >Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="email" class="form-label" >Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label" >Phone</label>
      <input type="phone" class="form-control" name="phone" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="text" class="form-label" name="ds">Describe your issues</label>
        <textarea type="text" class="form-control"name="ds" id="exampleInputPassword1"></textarea>
       
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body%}
